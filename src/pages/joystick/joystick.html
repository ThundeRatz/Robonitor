<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Joystick
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="zoneJoystick" #zoneJoystick>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-1> </ion-col>
      <ion-col col-4 class="coord">
        {{ pos_x }}
      </ion-col>
      <ion-col col-2> </ion-col>
      <ion-col col-4 class="coord">
        {{ pos_y }}
      </ion-col>
      <ion-col col-1> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
