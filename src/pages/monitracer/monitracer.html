<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Monitracer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button block (click)="show_devices()"><ion-icon name="bluetooth"></ion-icon></button>
      </ion-col>
      <ion-col col-2>
        <button ion-button block color="danger" (click)="disconnect()"><ion-icon name="bluetooth"></ion-icon></button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="secondary" (click)="start()"><ion-icon name="play"></ion-icon></button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="danger" (click)="stop()"><ion-icon name="md-hand"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="constants">
    <ion-row>
      <span col-4>Reto</span>
      <span col-4>Curva Fraca</span>
      <span col-4>Curva Forte</span>

      <ion-item col-4>
        <ion-label floating>Kp</ion-label>
        <ion-input formControlName="kp0" type="number"></ion-input>
      </ion-item>
      <ion-item col-4>
        <ion-label floating>Kp</ion-label>
        <ion-input formControlName="kp1" type="number"></ion-input>
      </ion-item>
      <ion-item col-4>
        <ion-label floating>Kp</ion-label>
        <ion-input formControlName="kp2" type="number"></ion-input>
      </ion-item>

      <ion-item  col-4>
        <ion-label floating>Ki</ion-label>
        <ion-input formControlName="ki0" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Ki</ion-label>
        <ion-input formControlName="ki1" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Ki</ion-label>
        <ion-input formControlName="ki2" type="number"></ion-input>
      </ion-item>

      <ion-item  col-4>
        <ion-label floating>Kd</ion-label>
        <ion-input formControlName="kd0" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Kd</ion-label>
        <ion-input formControlName="kd1" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Kd</ion-label>
        <ion-input formControlName="kd2" type="number"></ion-input>
      </ion-item>

      <ion-item  col-4>
        <ion-label floating>Speed</ion-label>
        <ion-input formControlName="speed0" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Speed</ion-label>
        <ion-input formControlName="speed1" type="number"></ion-input>
      </ion-item>
      <ion-item  col-4>
        <ion-label floating>Speed</ion-label>
        <ion-input formControlName="speed2" type="number"></ion-input>
      </ion-item>
    </ion-row>
    <button block ion-button class="mt" (click)="save()">Salvar</button>
  </form>

  <div class="mt">Tempo: {{ tempo }}</div>

</ion-content>
