<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Strategy Selector</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button block (click)="show_devices()"><ion-icon name="bluetooth"></ion-icon></button>
      </ion-col>
      <ion-col col-2>
        <button ion-button block color="danger" (click)="disconnect()"><ion-icon name="bluetooth"></ion-icon></button>
      </ion-col>
      <ion-col col-8>
        <button ion-button block color="danger" (click)="b(0)">STOP</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm wrap>
      <ion-col col-4 *ngFor="let e of strategies">
        <button ion-button block large class="largebtn" (click)="b(e.n)">{{ e.name }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
